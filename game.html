            <!--Section: Examples -->
        <section id="signup" class="text-center pt-3">
            <!-- <h2 class="mb-5 font-weight-bold">Projects</h2> -->
            <!-- Card deck -->
            <div class="card-deck">
                <!-- Card -->
                <div class="card mb-4">
                    <div class="card-body">
                        <!--Title-->
                        <h4 class="card-title">Create an account</h4>
                        <form>
                            <div class="form-group">
                                <label for="exampleUserName">Username</label>
                                <input type="username" class="form-control" id="exampleUserName" placeholder="Enter username" pattern="^[a-zA-Z0-9]([._-](?![._-])|[a-zA-Z0-9]){3,18}[a-zA-Z0-9]$" required>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" required>
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" pattern= "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                            </div>
                            <button type="submit" class="btn btn-info">Submit</button>
                          </form>
                    </div>
                </div>
                <!-- Card -->
                <div class="card mb-4">
                <!--Card content-->
                    <div class="card-body">
                        <!--Title-->
                        <h4 class="card-title">Notify Me!</h4>
                        <!--Text-->
                        <button class="btn btn-info dropdown-toggle mr-4" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Notify Me!</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item">
                                    <!-- Default unchecked -->
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="checkbox1">
                                        <label class="custom-control-label" for="checkbox1">SMS</label>
                                    </div>
                                </a>
                                <a class="dropdown-item" href="#">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="checkbox2" checked>
                                        <label class="custom-control-label" for="checkbox2">email</label>
                                    </div>
                                </a>
                            </div>
                            <h4 id="leaderboard">... and soon you might make the Leaderboard!</h4>
                            <table class="table table-dark">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Score</th>
                                    <th scope="col">Date</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">1</th>
                                    <td>Jake</td>
                                    <td>1,890</td>
                                    <td>01/01/2022</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">2</th>
                                    <td>Sara</td>
                                    <td>1,885</td>
                                    <td>01/01/2022</td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                  <!-- Card -->
      
                  <!-- Card -->
                    <div class="card mb-4">
                    <!--Card content-->
                    <div class="card-body">
                      <!--Title-->
                      <h4 class="card-title">In the mean time practice!</h4>
                      <!--Text-->
                      <!-- <iframe src="https://www.google.com/earth/" title="Google Earth"></iframe> -->
                      <div id="randomImage">
                        <button id="jsstyle" type="button" class="btn btn-info" 
                        onclick="display_random_image();">Show Image</button> 
                    </div>
                     <button id="contact" type="button" class="btn btn-info" onclick="location.href='contact.html';">Contact Us!</button>
                  </div>
                  <!-- Card -->
                </div>
